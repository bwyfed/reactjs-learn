<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件传参（子-父）</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        //父组件
        class ParentList extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    checked: true
                };
            }
            childChange(data) {
                this.setState({
                    checked:data
                })
            }
            render() {
                let isChecked = this.state.checked ? 'yes' :'no';
                return (
                    <div>
                        <div>父组件：{isChecked}</div>
                        <ChildList text="parent"
                                   checked={this.state.checked}
                                   callbackParent = {this.childChange.bind(this)}
                        />
                    </div>
                )
            }
        }
        //ChildA组件
        class ChildList extends React.Component {
            render() {
                return (
                    <div>
                        <div>{this.props.text}:
                            <input type="checkbox" checked={} onChange={(event)=>this.props.callbackParent()}/>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <ParentList />,
            document.getElementById('example')
        );
    </script>

</body>
</html>
